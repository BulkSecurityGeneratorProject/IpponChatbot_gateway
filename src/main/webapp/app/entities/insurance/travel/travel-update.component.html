<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-travel-heading">Create or edit a Travel</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!travel.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="travel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_countryArrival">Country Arrival</label>
                    <input type="text" class="form-control" name="countryArrival" id="field_countryArrival"
                        [(ngModel)]="travel.countryArrival" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_departureDate">Departure Date</label>
                    <div class="input-group">
                        <input id="field_departureDate" type="text" class="form-control" name="departureDate" ngbDatepicker  #departureDateDp="ngbDatepicker" [(ngModel)]="travel.departureDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="departureDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_returnDate">Return Date</label>
                    <div class="input-group">
                        <input id="field_returnDate" type="text" class="form-control" name="returnDate" ngbDatepicker  #returnDateDp="ngbDatepicker" [(ngModel)]="travel.returnDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="returnDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_travelerAge">Traveler Age</label>
                    <input type="number" class="form-control" name="travelerAge" id="field_travelerAge"
                        [(ngModel)]="travel.travelerAge" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_stateDeparture">State Departure</label>
                    <input type="text" class="form-control" name="stateDeparture" id="field_stateDeparture"
                        [(ngModel)]="travel.stateDeparture" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_insuranceId">Insurance Id</label>
                    <input type="number" class="form-control" name="insuranceId" id="field_insuranceId"
                        [(ngModel)]="travel.insuranceId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
